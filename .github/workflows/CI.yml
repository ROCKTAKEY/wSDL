name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cxx_standard:
          - 'c++14'
          - 'c++17'

    steps:
      - uses: actions/checkout@v1
      - name: make actions
        env:
          CXXSTD: ${{ matrix.cxx_standard }}
        run: make actions
